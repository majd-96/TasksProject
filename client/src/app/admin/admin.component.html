

<nav class="navbar navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand">Applicants</a>
    <form class="d-flex">
      <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-success" type="submit">Search</button>
    </form>
  </div>
</nav>

 <table class="table">
  <thead>
    <tr>
      <th scope="col">User Name</th>
      <th scope="col">Id</th>
      <th scope="col">Name</th>
      <th scope="col">Title</th>
      <th scope="col">Gender</th>
      <th scope="col">Experince</th>
      <th scope="col">:</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of Users">
      <td >{{user.name}}</td>
      <td>{{user._id}}</td>
      <td >{{user.name}}</td>
      <td>{{user.title}}</td>
      <td>{{user.gender}}</td>
      <td>{{user.expNumber}}</td>
    </tr>

    
  </tbody>
</table>

<div class="d-flex justify-content-between p-2">
  <ngb-pagination [collectionSize]="collectionSize" [(page)]="page" [pageSize]="pageSize" (pageChange)="refreshCountries()">
  </ngb-pagination>

 
</div>


<select class="custom-select" style="width: auto" [(ngModel)]="pageSize" (ngModelChange)="refreshCountries()">
  <option [ngValue]="2">2 items per page</option>
  <option [ngValue]="4">4 items per page</option>
  <option [ngValue]="6">6 items per page</option>
</select>
